<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CDN Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CDN Vue.js -->
        <script src="https://unpkg.com/vue@3"></script>

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Vue Slider</title>
    </head>
    <body>

        <div id="app">

            <!-- HEADER -->
            <header>
                <div class="navbar">
                    <img src="assets/img/logo.png" alt="logo">
                </div>
            </header>

            <!-- MAIN -->
            <main>
                <div class="main-container d-flex">

                    <div class="slider">
                        <div class="pilot-focus">
                            <img :src="images[activeImage]">

                            <div v-for="index in pilotInfo" class="info-pilot">
                                <h2>{{pilotInfo[activeImage].name}} {{pilotInfo[activeImage].lastname}}</h2>
                                <p>{{pilotInfo[activeImage].team}}</p>
                            </div>

                            <div class="btn-arrow btn-left" @click="nextPrev(false)">
                                <i class="fa-solid fa-chevron-left"></i>
                            </div>
                            <div class="btn-arrow btn-right" @click="nextPrev(true)">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>

                        <div class="thumbnail d-flex">
                            <div v-for="(image, index) in images" class="box-pilot">
                                <img 
                                    :src="image"
                                    class="pilot"
                                    :class="{'pilot-active': index === activeImage}"
                                    @click="activeImage = index"
                                >
                            </div>
                        </div>
                    </div>
                    
                </div>
            </main>

        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
