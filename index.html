<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CDN Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CDN Vue.js -->
        <script src="https://unpkg.com/vue@3"></script>

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Vue Slider</title>
    </head>
    <body>

        <!-- HEADER -->
        <header>
            <div class="navbar">
                <img src="assets/img/logo.png" alt="logo">
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <div class="main-container d-flex">

                <div class="slider">
                    <div class="pilot-focus">
                        <img src="assets/img/hamilton.jpg" alt="hamilton">

                        <div class="info-pilot">
                            <h2>Lewis Hamilton</h2>
                            <p>Mercedes AMG</p>
                        </div>

                        <div class="btn-arrow btn-left">
                            <i class="fa-solid fa-chevron-left"></i>
                        </div>
                        <div class="btn-arrow btn-right">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>

                    <div class="thumbnail d-flex">
                        <div class="box-pilot">
                            <img src="assets/img/hamilton.jpg" class="pilot pilot-active" alt="hamilton">
                        </div>
                        <div class="box-pilot">
                            <img src="assets/img/leclerc.jpg" class="pilot" alt="leclerc">
                        </div>
                        <div class="box-pilot">
                            <img src="assets/img/norris.jpg" class="pilot" alt="norris">
                        </div>
                        <div class="box-pilot">
                            <img src="assets/img/russel.jpg" class="pilot" alt="russel">
                        </div>
                        <div class="box-pilot">
                            <img src="assets/img/verstappen.jpg" class="pilot" alt="verstappen">
                        </div>
                    </div>
                </div>
                
            </div>
        </main>

        <script src="assets/js/script.js"></script>
    </body>
</html>
